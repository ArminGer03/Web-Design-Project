<div id="question-management">
    <h3>Create a Question</h3>
    <form id="create-question-form">
        <label for="question-text">Question:</label>
        <input type="text" id="question-text" placeholder="Enter question" required>

        <label for="question-category">Category:</label>
        <select id="question-category">
            <!-- Dynamically populated with categories -->
        </select>

        <label for="question-option1">Option 1:</label>
        <input type="text" id="question-option1" required>

        <label for="question-option2">Option 2:</label>
        <input type="text" id="question-option2" required>

        <label for="question-option3">Option 3:</label>
        <input type="text" id="question-option3" required>

        <label for="question-option4">Option 4:</label>
        <input type="text" id="question-option4" required>

        <label for="correct-option">Correct Option:</label>
        <select id="correct-option">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
        </select>
        <button type="submit">Create Question</button>
    </form>

    <h4>Existing Questions:</h4>
    <ul id="question-list">
        <!-- Dynamically populated with questions -->
    </ul>
</div>
